### Vendor Stuff

# Allow using the system pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Powerline
source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf


### Some defaults

# Put the status bar at the top.
set-option -g status-position bottom

# turn on 256 color support in tmux
set -g default-terminal "screen-256color"

# unbind some default keybindings
# set prefix key to ctrl-a
unbind C-b
set -g prefix C-a

# lower command delay
set -sg escape-time 1

# start first window and pane at 1, not zero
set -g base-index 1
set -g pane-base-index 1


### Key Binding

# bind r to reloading the config file
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."

# Toggle between last window
bind C-a last-window

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# vim / xmonad style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vim / xmonad style bindings for window movement
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim style copy and paste
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Enable mouse support.
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# No bells
setw -g monitor-activity off
set -g visual-activity off

# set up aliases for temporarily maximizing panes
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# set up alias for turning on logging
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Fix copy mode with osx pasteboard
bind-key C-] run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"


### Custom Colors

# set color of regular and active panes
set -g pane-border-fg colour232
set -g pane-border-bg colour232
set -g pane-active-border-fg colour232
set -g pane-active-border-bg colour232

# color of the status line
set -g status-interval 25
set -g status-fg colour231
set -g status-bg colour232
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,nobold] #S #[fg=colour254,bg=colour232,nobold]#(eval $POWERLINE_COMMAND tmux left)'
set -g window-status-format "#[fg=colour244,bg=colour232]#I #[fg=colour240] #[fg=colour249]#W "
set -g window-status-current-format "#[fg=colour232,bg=colour54]#[fg=colour231,bg=colour54] #I  #[fg=colour231,nobold]#W #[fg=colour54,bg=colour232,nobold]"

# set color of command line
set -g message-fg white
set -g message-bg colour22
set -g message-attr bright
