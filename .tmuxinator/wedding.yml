# ~/.tmuxinator/wedding.yml

name: wedding
root: ~/Development/Sites/wed.is

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: set -x API_ENV development

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - web: # Shell
      layout: f611,272x55,0,0{194x55,0,0,0,77x55,195,0,3}
      panes:
        - vim
        - #
  - app:
      layout: f611,272x55,0,0{194x55,0,0,0,77x55,195,0,3}
      panes:
        - cd ~/Development/Apps/wedis; vim
        - cd ~/Development/Apps/wedis
  - processes:
      layout: even-vertical
      panes:
        - grunt server
        - ngrok -hostname=xip.wed.is 3000
  - bookmarklet:
      layout: f611,272x55,0,0{194x55,0,0,0,77x55,195,0,3}
      panes:
        - cd ~/Development/Sites/wed.is/client/app/vendor/wedis-bookmarklet; vim
        - cd ~/Development/Sites/wed.is/client/app/vendor/wedis-bookmarklet
